<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TERMINAL INFERNAL</title>

<style>
body {

  color: #00ff88;

  display: flex;

  align-items: center;

}

}

}

}

  width: 100%;
  outline: none;
}
</style>

<body>

<div id="terminal">

  </div>

  <div id="input-line">

</div>

<script>
const output = document.getElementById("output");
const input = document.getElementById("command");

let awaiting = null; // controla perguntas (senha / sim-nao)

const commands = {

input.addEventListener("keydown", function(e) {

  const cmd = input.value.trim().toUpperCase();
  output.textContent += "\n\n> " + cmd;
  input.value = "";

  /* FLUXOS ESPECIAIS */
  if (awaiting === "DEMONIOS") {
